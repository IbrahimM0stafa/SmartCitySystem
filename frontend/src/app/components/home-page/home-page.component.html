      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Devices</a>
        <a href="/settings">Settings</a>
        <a href="#">Notifications</a>
      </div>
  
      <button class="theme-toggle" (click)="toggleTheme()">
        {{ themeService.currentTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark' }}

    </div>
