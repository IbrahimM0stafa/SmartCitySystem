<nav class="navbar" [ngClass]="themeService.currentTheme === 'dark' ? 'dark-theme' : 'light-theme'">
  <div class="nav-content">
    <div class="nav-links">
      <a routerLink="/dashboard-entry" class="nav-link" routerLinkActive="active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a routerLink="/profile" class="nav-link" routerLinkActive="active">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a routerLink="/settings" class="nav-link" routerLinkActive="active">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </div>
    
    <div class="user-menu" (clickOutside)="closeDropdown()">
      <button class="user-info" 
              (click)="toggleDropdown()" 
              (keydown)="onKeyDown($event)"
              aria-haspopup="true"
              [attr.aria-expanded]="dropdownOpen">
        <i class="fas fa-user-circle"></i>
        <span class="username">{{ userName }}</span>
        <span class="dropdown-arrow" [class.open]="dropdownOpen">â–¼</span>
      </button>
      
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <button (click)="onChangePassword()">
          <i class="fas fa-key"></i>
          Change Password
        </button>
        <button (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
